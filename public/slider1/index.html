<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Swiper demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link rel="stylesheet" href="./index_files/swiper.min.css">
 <style>html,body{position:relative;height:100%;}body{background:#000;font-family:Helvetica Neue,Helvetica,Arial,sans-serif;font-size:14px;color:#000;margin:0;padding:0;}.swiper-container{width:100%;height:300px;margin-left:auto;margin-right:auto;}.swiper-slide{background-size:cover;background-position:center;}.gallery-top{height:80%;width:100%;}.gallery-thumbs{height:20%;box-sizing:border-box;padding:10px 0;}.gallery-thumbs .swiper-slide{width:25%;height:100%;opacity:0.4;}.gallery-thumbs .swiper-slide-active{opacity:1;}</style>
</head>

<body cz-shortcut-listen="true">
 
  <div class="swiper-container gallery-top swiper-container-horizontal">
    <div class="myoverlay">
      <a href class="mybutton" data-slideto="4"><img src="6.jpg"/></a>
      <a href class="mybutton" data-slideto="3"><img src="6.jpg"/></a>
      <a href class="mybutton" data-slideto="2"><img src="6.jpg"/></a>
      <a href class="mybutton" data-slideto="1"><img src="6.jpg"/></a>
      <a href class="mybutton" data-slideto="0"><img src="6.jpg"/></a>
    </div>
    <div class="swiper-wrapper">
      <div class="swiper-slide swiper-slide-active" style="width: 1280px; margin-right: 10px; background-image: url(1.jpg);"></div>
      <div class="swiper-slide swiper-slide-next" style="width: 1280px; margin-right: 10px; background-image: url(2.jpg);"></div>
      <div class="swiper-slide" style="width: 1280px; margin-right: 10px; background-image: url(3.jpg);"></div>
      <div class="swiper-slide" style="width: 1280px; margin-right: 10px; background-image: url(4.jpg);"></div>
      <div class="swiper-slide" style="width: 1280px; margin-right: 10px; background-image: url(5.jpg);"></div>
    </div>
   
    <div class="swiper-button-next swiper-button-white"></div>
    <div class="swiper-button-prev swiper-button-white swiper-button-disabled"></div>
  </div>

  <script src="../js/jquery-1.11.3.min.js"></script>
  <script src="./index_files/swiper.min.js"></script>
   
  <script>
    var galleryTop = new Swiper('.gallery-top', {
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 10,
    });
    // var galleryThumbs = new Swiper('.gallery-thumbs', {
    //     spaceBetween: 10,
    //     centeredSlides: true,
    //     slidesPerView: 5,
    //     touchRatio: 0.2,
    //     slideToClickedSlide: true
    // });
    // galleryTop.params.control = galleryThumbs;
    // galleryThumbs.params.control = galleryTop;

    $(document).ready(function() {
      $('.swiper-container').on('click', '.myoverlay .mybutton', function() {
        var destinationSlide = $(this).data('slideto');
        galleryTop.slideTo(destinationSlide);
        return false;
      });
    });
  </script>

  <style>
    .swiper-container .myoverlay {
      top: 10px;
      right: 10px;
      position: absolute;
      z-index: 1000;
    }
    .swiper-container .myoverlay .mybutton {
      float: right;
      margin-left: 10px;
    }
  </style>

</body>
